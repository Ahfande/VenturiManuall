<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="StyleHome.css" />
    <link rel="icon" href="icon-2.png" />
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=light"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Paytone+One&family=Poetsen+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- JUDUL -->
    <h1>SMART VENTURI FAKULTAS PERTANIAN</h1>

    <!-- Dashboard -->
    <!-- Kotak Cuaca -->
    <div class="kotakCuaca">
      <div class="CuacaCenter">
        <div id="IconCuaca"></div>
        <div class="ContainerTanggal">
          <h4 id="KondisiCuaca"></h4>
          <h5 id="Tanggal"></h5>
        </div>
        <!-- Suhu -->
        <h5 id="suhu"></h5>
      </div>

      <div class="CuacaIndikator">
        <!-- Humidty -->
        <div>
          <h3 class="teks">Humidty</h3>
          <h4 class="textCuaca" id="kelembaban"></h4>
        </div>
        <!-- WInd -->
        <div>
          <h3 class="teks">Wind</h3>
          <h4 class="textCuaca" id="angin"></h4>
        </div>
        <!-- Rainfall -->
        <div>
          <h3 class="teks">Rainfall</h3>
          <h4 class="textCuaca" id="Rainfall"></h4>
        </div>
        <!-- Device -->
        <div>
          <h3 class="teks">Device</h3>
          <h4 class="textCuaca" id="Device"></h4>
        </div>
      </div>
    </div>

    <!-- Pop Up -->
    <div class="popup-overlay" id="popupOverlay">
      <div class="popup-content">
        <div class="popup-header">
          <h2>Lateral 1</h2>
          <span class="close-btn">&times;</span>
        </div>
        <div class="popup-body">
          <div class="popup-buttons">
            <button class="popup-btn" id="penyiraman">Penyiraman</button>
            <button class="popup-btn" id="pemupukan">Pemupukan</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Box Lateral -->
    <div class="BoxContainer">
      <!-- Lateral 1 -->
      <div class="boxLateral">
        <div class="circle">
          <i class="fa-solid fa-seedling" id="plant"></i>
        </div>
        <h3 class="TextLateral">Lateral 1</h3>
        <form id="form1">
          <input type="text" placeholder="Tumbuhan" id="inputField1" />
        </form>
      </div>
      <!-- Lateral 2 -->
      <div class="boxLateral">
        <div class="circle">
          <i class="fa-solid fa-seedling" id="plant"></i>
        </div>
        <h3 class="TextLateral">Lateral 2</h3>
        <form id="form2">
          <input type="text" placeholder="Tumbuhan" id="inputField2" />
        </form>
      </div>
      <!-- Lateral 3 -->
      <div class="boxLateral">
        <div class="circle">
          <i class="fa-solid fa-seedling" id="plant"></i>
        </div>
        <h3 class="TextLateral">Lateral 3</h3>
        <form id="form3">
          <input type="text" placeholder="Tumbuhan" id="inputField3" />
        </form>
      </div>
      <!-- Lateral 4 -->
      <div class="boxLateral">
        <div class="circle">
          <i class="fa-solid fa-seedling" id="plant"></i>
        </div>
        <h3 class="TextLateral">Lateral 4</h3>
        <form id="form4">
          <input type="text" placeholder="Tumbuhan" id="inputField4" />
        </form>
      </div>
    </div>

    <script src="scriptHome.js"></script>
  </body>
</html>
